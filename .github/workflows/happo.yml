name: Happo Plugin CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    env:
      HAPPO_API_KEY: ${{ secrets.HAPPO_API_KEY }}
      HAPPO_API_SECRET: ${{ secrets.HAPPO_API_SECRET }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch full history for git operations

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Run tests
        run: ./gradlew test --info

      - name: Build Happo plugin
        run: ./gradlew build publishToMavenLocal --info

      - name: Create a Happo report in example project
        working-directory: ./example
        run: ../gradlew createHappoReport

      - name: Compare Happo reports in example project
        if: github.event_name == 'pull_request'
        working-directory: ./example
        run: ../gradlew compareHappoReports
